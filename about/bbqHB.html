<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link: font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- font: Dancing Script -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- link: Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <title>HB</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
        body {
            height: 100vh;
            width: 100vw;
            background: url(bbgHB/10666407.jpeg) no-repeat;
            background-size: cover;
            font-family: 'Dancing Script';
        }

        .main {
            height: 90%;
            width: 80%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .backdrop {
            height: 100%;
            width: 100%;
            position: absolute;
            z-index: -10;
            background-color: rgb(26, 26, 26);
            filter: blur(2px);
            opacity: 0.45;
            border: 2px solid white;
        }

        p {
            color: rgba(224, 224, 224, 0.87);
            font-size: 52px;
            font-weight: 700;
            text-shadow: 2px 2px 5px rgb(204, 204, 204);
            text-align: center;
            animation: fadeInDown;
            animation-duration: 1.6s;

        }

        .bbq {
            margin-bottom: 30px;
        }

        .circle {
            width: 175px;
            height: 175px;
            background-color: rgba(224, 224, 224, 0.699);
            box-shadow: 0 0 30px rgb(107, 107, 107) inset, 0 0 30px rgb(107, 107, 107), 0 0 50px rgb(100, 100, 100);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            transform: translateY(85%);
            animation: fade_in_circle 1.6s linear;
        }

        .circle p {
            color: rgba(58, 58, 58, 0.664);
            text-shadow: 2px 2px 5px rgb(226, 225, 225);
            font-size: 36px;
            line-height: 30px;
            animation: none
        }

        i {
            opacity: 0;
            color: rgba(224, 224, 224, 0.582);
            text-shadow: 0 20px rgba(224, 224, 224, 0.411);
            animation: arrow 1.5s linear 2s infinite,
                fade_in 1s linear 1s;
        }

        @keyframes arrow {
            0% {
                opacity: 1;
                transform: translateY(0);
                color: rgba(224, 224, 224, 0.582);
            }

            25% {
                transform: translateY(7.5%);
                color: rgba(224, 224, 224, 0.582);
                text-shadow: 0 20px rgba(224, 224, 224, 0.411);
            }

            50% {
                transform: translateY(15%);
                color: rgba(224, 224, 224, 0.2);
                text-shadow: 0 20px rgba(224, 224, 224, 0.582);
            }

            75% {
                transform: translateY(7.5%);
                color: rgba(224, 224, 224, 0.582);
            }

            100% {
                transform: translateY(0);
                color: rgba(224, 224, 224, 0.582);
            }
        }

        @keyframes fade_in {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes fade_in_circle {
            0% {
                opacity: 0;
                transform: translateY(85%);
            }

            50% {
                opacity: 0.5;
                transform: translateY(85%);
            }

            100% {
                opacity: 1;
                transform: translateY(85%);
            }
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="backdrop"></div>
        <p>Welcome</p>
        <p>BBQ</p>
        <i class="fas fa-chevron-down fa-2x"></i>
        <div class="circle">
            <p>Tap</p>
            <p>to</p>
            <p>Start</p>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $('.circle').click(function () {
            $('.circle p').css('color', 'rgb(226, 225, 225)');
            $('.circle p').css('text-shadow', '2px 2px 5px rgb(80, 80, 80)');
        })
    </script>

</body>

</html>
